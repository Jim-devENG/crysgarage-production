# Nginx snippet for admin UI and API
server {
    listen 80;
    server_name admin.crysgarage.studio;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.crysgarage.studio;

    # ssl_certificate /etc/letsencrypt/live/admin.crysgarage.studio/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/admin.crysgarage.studio/privkey.pem;

    # Serve static admin frontend
    root /var/www/crysgarage-admin/frontend_dist;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy admin API
    location /api/ {
        proxy_pass http://127.0.0.1:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
