name: Fast Deploy to VPS

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install essential tools
        run: |
          # Update package lists
          sudo apt-get update || echo "apt-get update failed, continuing..."
          
          # Install essential packages
          sudo apt-get install -y bash coreutils openssh-client git curl || echo "Package installation failed, continuing..."
          
          # Verify bash is available
          which bash || echo "bash not found in PATH"
          /bin/bash --version || echo "bash version check failed"
          
          # Verify coreutils
          which ls || echo "ls not found in PATH"
          /bin/ls --version || echo "ls version check failed"
          
          echo "Essential tools installation completed"

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "Setting up SSH key..."
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "SSH key file created, checking format..."
          ssh-keygen -l -f ~/.ssh/id_rsa || echo "Key format issue detected"
          echo "Adding VPS to known hosts..."
          ssh-keyscan -H 209.74.80.162 >> ~/.ssh/known_hosts
          echo "SSH setup completed"
        shell: bash

      - name: Test SSH connection
        run: |
          echo "Testing SSH connection..."
          ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@209.74.80.162 "echo 'SSH connection test successful'"
          echo "SSH connection test completed"
        shell: bash

      - name: Check VPS directory structure
        run: |
          echo "Checking VPS directory structure..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@209.74.80.162 << 'EOF'
            # Set proper PATH
            export PATH="/usr/local/ruby-3.1.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            
            echo "=== VPS Directory Check ==="
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "Home directory: $HOME"
            echo "PATH: $PATH"
            echo "Root directory contents:"
            ls -la /root/
            echo "Checking for crysgarage-deploy:"
            if [ -d "/root/crysgarage-deploy" ]; then
              echo "‚úÖ /root/crysgarage-deploy exists"
              ls -la /root/crysgarage-deploy/
            else
              echo "‚ùå /root/crysgarage-deploy does not exist"
              echo "Available directories in /root/:"
              ls -la /root/ | grep "^d"
            fi
          EOF
        shell: bash

      - name: Deploy to VPS
        run: |
          echo "Starting deployment to VPS..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@209.74.80.162 << 'EOF'
            # Set proper PATH
            export PATH="/usr/local/ruby-3.1.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            
            set -e  # Exit on any error
            echo "üöÄ Starting fast deployment via GitHub Actions..."
            
            # Navigate to project directory
            cd /root/crysgarage-deploy
            echo "üìÅ Current directory: $(pwd)"
            
            # Pull latest changes
            echo "üì• Pulling latest changes..."
            git pull origin master
            
            # Frontend: Build and deploy
            echo "üåê Building frontend..."
            cd crysgarage-frontend
            npm ci
            npm run build
            
            # Copy built files to web root
            echo "üìÅ Copying files to web root..."
            rm -rf /var/www/html/*
            cp -r dist/* /var/www/html/
            restorecon -Rv /var/www/html
            
            # Backend: Update ML Pipeline (standalone PHP)
            echo "üîß Updating ML Pipeline backend..."
            cd ../crysgarage-backend-fresh
            # ML Pipeline is standalone PHP - no composer needed
            echo "‚úÖ ML Pipeline backend updated (standalone PHP)"
            
            # Copy ML Pipeline files to web directory
            echo "üìÅ Setting up ML Pipeline on web server..."
            mkdir -p /var/www/html/ml-pipeline
            cp -r . /var/www/html/ml-pipeline/
            chown -R nginx:nginx /var/www/html/ml-pipeline
            chmod -R 755 /var/www/html/ml-pipeline
            
            # Ruby service: Update and restart
            echo "üíé Updating Ruby service..."
            cd ../crysgarage-ruby
            gem install bundler:2.6.7 || echo "Bundler version issue - continuing..."
            bundle install
            systemctl restart crysgarage-ruby
            
            # Reload Nginx
            echo "üåê Reloading Nginx..."
            if ! nginx -t; then
              echo "nginx config test failed";
              nginx -t 2>&1 | tail -n 50;
              exit 1;
            fi
            if ! nginx -s reload; then
              echo "nginx reload failed - showing status and logs";
              systemctl status nginx --no-pager | cat || true;
              journalctl -u nginx --no-pager -n 100 | cat || true;
              exit 1;
            fi
            
            # Health check
            echo "üè• Running health check..."
            sleep 5
            curl -f https://crysgarage.studio || echo "Main site health check failed but deployment completed"
            curl -f https://crysgarage.studio/ml-pipeline/api/health.php || echo "ML Pipeline health check failed but deployment completed"
            
            echo "‚úÖ Fast deployment completed successfully!"
          EOF
        shell: bash 