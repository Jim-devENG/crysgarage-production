name: Fast Deploy to VPS

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Check VPS directory structure
        run: |
          echo "Checking VPS directory structure..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@${{ secrets.VPS_HOST }} << 'EOF'
            echo "=== VPS Directory Check ==="
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "Home directory: $HOME"
            echo "Root directory contents:"
            ls -la /root/
            echo "Checking for crysgarage-deploy:"
            if [ -d "/root/crysgarage-deploy" ]; then
              echo "âœ… /root/crysgarage-deploy exists"
              ls -la /root/crysgarage-deploy/
            else
              echo "âŒ /root/crysgarage-deploy does not exist"
              echo "Available directories in /root/:"
              ls -la /root/ | grep "^d"
            fi
          EOF

      - name: Deploy to VPS
        run: |
          echo "Starting deployment to VPS..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@${{ secrets.VPS_HOST }} << 'EOF'
            set -e  # Exit on any error
            echo "ðŸš€ Starting fast deployment via GitHub Actions..."
            
            # Navigate to project directory
            cd /root/crysgarage-deploy
            echo "ðŸ“ Current directory: $(pwd)"
            
            # Pull latest changes
            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin master
            
            # Frontend: Build and deploy
            echo "ðŸŒ Building frontend..."
            cd crysgarage-frontend
            npm ci
            npm run build
            
            # Copy built files to web root
            echo "ðŸ“ Copying files to web root..."
            rm -rf /var/www/html/*
            cp -r dist/* /var/www/html/
            restorecon -Rv /var/www/html
            
            # Backend: Update and restart
            echo "ðŸ”§ Updating backend..."
            cd ../crysgarage-backend
            composer install --no-dev --optimize-autoloader
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            systemctl restart crysgarage-backend
            
            # Ruby service: Update and restart
            echo "ðŸ’Ž Updating Ruby service..."
            cd ../crysgarage-ruby
            gem install bundler:2.6.7 || echo "Bundler version issue - continuing..."
            bundle install
            systemctl restart crysgarage-ruby
            
            # Reload Nginx
            echo "ðŸŒ Reloading Nginx..."
            nginx -t && systemctl reload nginx
            
            # Health check
            echo "ðŸ¥ Running health check..."
            sleep 5
            curl -f https://crysgarage.studio || echo "Health check failed but deployment completed"
            
            echo "âœ… Fast deployment completed successfully!"
          EOF 