name: Deploy to VPS

on:
  push:
    branches: [master, main]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Increase timeout for build process

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          echo "SSH key setup completed"
          echo "SSH key length: $(wc -l < ~/.ssh/id_rsa) lines"
          echo "SSH key permissions: $(ls -la ~/.ssh/id_rsa)"
          echo "SSH key first line: $(head -1 ~/.ssh/id_rsa)"
          echo "SSH key last line: $(tail -1 ~/.ssh/id_rsa)"
          echo "SSH key size: $(wc -c < ~/.ssh/id_rsa) bytes"
      
      - name: Debug SSH configuration
        run: |
          echo "=== SSH Debug Information ==="
          echo "Host: ${{ secrets.VPS_HOST }}"
          echo "Username: ${{ secrets.VPS_USERNAME }}"
          echo "SSH key exists: $(test -f ~/.ssh/id_rsa && echo 'YES' || echo 'NO')"
          echo "SSH key size: $(wc -c < ~/.ssh/id_rsa) bytes"
          echo "Known hosts: $(cat ~/.ssh/known_hosts)"
          echo "SSH key format check:"
          head -1 ~/.ssh/id_rsa | grep -q "BEGIN" && echo "Key starts with BEGIN" || echo "Key doesn't start with BEGIN"
          tail -1 ~/.ssh/id_rsa | grep -q "END" && echo "Key ends with END" || echo "Key doesn't end with END"
      
      - name: Test SSH connection with verbose output
        run: |
          echo "Testing SSH connection to ${{ secrets.VPS_HOST }}..."
          ssh -vvv -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "echo 'SSH connection successful!' && whoami && pwd"
      
      - name: Deploy to VPS
        run: |
          echo "Starting deployment to VPS..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e  # Exit on any error
            echo "ğŸš€ Starting deployment via GitHub Actions..."
            
            # Navigate to project directory
            cd /root/crysgarage-deploy
            echo "ğŸ“ Current directory: $(pwd)"
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin master
            
            # Frontend: Build and deploy
            echo "ğŸŒ Building frontend..."
            cd crysgarage-frontend
            
            # Clean install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            rm -rf node_modules package-lock.json
            npm ci
            
            # Build frontend
            echo "ğŸ”¨ Building frontend..."
            npm run build
            
            # Verify build output
            echo "âœ… Verifying build output..."
            if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
              echo "âŒ Frontend build failed - dist directory or index.html not found"
              exit 1
            fi
            
            # Copy built files to web root with verification
            echo "ğŸ“ Copying files to web root..."
            rm -rf /var/www/html/*
            cp -r dist/* /var/www/html/
            
            # Verify files were copied
            if [ ! -f "/var/www/html/index.html" ]; then
              echo "âŒ Files not copied to web root"
              exit 1
            fi
            
            # Fix permissions
            echo "ğŸ” Setting permissions..."
            chown -R nginx:nginx /var/www/html/
            chmod -R 755 /var/www/html/
            restorecon -Rv /var/www/html/
            
            # Backend: Update and restart
            echo "ğŸ”§ Updating backend..."
            cd ../crysgarage-backend
            composer install --no-dev --optimize-autoloader
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            systemctl restart crysgarage-backend
            
            # Ruby service: Update and restart
            echo "ğŸ’ Updating Ruby service..."
            cd ../crysgarage-ruby
            gem install bundler:2.6.7 || echo "Bundler version issue - continuing..."
            bundle install
            systemctl restart crysgarage-ruby
            
            # Reload Nginx
            echo "ğŸŒ Reloading Nginx..."
            nginx -t && systemctl reload nginx
            
            # Health check with retries
            echo "ğŸ¥ Running health check..."
            for i in {1..5}; do
              sleep 5
              if curl -f -s https://crysgarage.studio > /dev/null; then
                echo "âœ… GitHub Actions deployment successful!"
                echo "ğŸŒ Site is live at: https://crysgarage.studio"
                exit 0
              else
                echo "â³ Health check attempt $i failed, retrying..."
              fi
            done
            
            echo "âŒ Health check failed after 5 attempts"
            exit 1
          EOF
