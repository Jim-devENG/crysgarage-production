name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install nox
        run: pip install nox
      - name: Lint
        run: nox -s lint
      - name: Types
        run: nox -s types

