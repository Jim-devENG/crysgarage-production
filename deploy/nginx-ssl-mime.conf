events { worker_connections 1024; }
http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    listen 80;
    server_name crysgarage.studio www.crysgarage.studio _;

    location /.well-known/acme-challenge/ {
      root /usr/share/nginx/html;
    }

    location /api/ {
      proxy_pass http://backend:8000/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve built assets with proper caching and mime types
    location /assets/ {
      root /var/www/frontend_publish;
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    location = /favicon.svg { root /var/www/frontend_publish; try_files $uri =404; }

    location / {
      root /var/www/frontend_publish;
      index index.html;
      try_files $uri $uri/ /index.html;
    }
  }

  server {
    listen 443 ssl;
    server_name crysgarage.studio;

    ssl_certificate /etc/ssl/private/crysgarage/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/crysgarage/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location /api/ {
      proxy_pass http://backend:8000/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /assets/ {
      root /var/www/frontend_publish;
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    location = /favicon.svg { root /var/www/frontend_publish; try_files $uri =404; }

    location / {
      root /var/www/frontend_publish;
      index index.html;
      try_files $uri $uri/ /index.html;
    }
  }
}

