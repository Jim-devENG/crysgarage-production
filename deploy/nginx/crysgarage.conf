server {
    server_name crysgarage.studio www.crysgarage.studio;

    root /var/www/crysgarage-deploy/crysgarage-frontend/dist;
    index index.html index.htm;

    # Python FastAPI proxy
    location /api/python/ {
        proxy_pass http://127.0.0.1:8002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_request_buffering off;
        proxy_buffering off;
        client_max_body_size 100M;
    }

    # Laravel API (php-fpm)
    location /api/ {
        root /var/www/crysgarage-deploy/crysgarage-backend-fresh/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        root /var/www/crysgarage-deploy/crysgarage-backend-fresh/public;
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php-fpm/www.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Frontend SPA
    location / {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri $uri/ /index.html;
    }

    # TLS
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/crysgarage.studio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crysgarage.studio/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = crysgarage.studio) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name crysgarage.studio www.crysgarage.studio;
    return 404;
}



