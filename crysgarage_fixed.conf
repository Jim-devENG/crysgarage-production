server {
    server_name crysgarage.studio www.crysgarage.studio;        

    root /var/www/crysgarage-deploy/crysgarage-frontend/dist;   
    index index.html index.htm;

    # HTML - no cache
    location = /index.html {
        try_files /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;                                                  
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Direct Python service proxy - bypass Laravel
    location /api/python/ {
        proxy_pass http://209.74.80.162:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        client_max_body_size 100M;
    }

    # Handle API requests - route to Laravel backend (everything except /api/python/)
    location /api/ {
        root /var/www/crysgarage-deploy/crysgarage-backend-fresh/public;                                                        
        try_files $uri $uri/ @laravel;
    }

    # Laravel fallback for API requests
    location @laravel {
        client_max_body_size 100M;
        root /var/www/crysgarage-deploy/crysgarage-backend-fresh/public;                                                        
        fastcgi_pass unix:/var/run/php-fpm/www.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php; 
        include fastcgi_params;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php-fpm/www.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;                                                       
        include fastcgi_params;
    }

    # Handle React Router
    location / {
        add_header Cache-Control "no-cache, no-store, must-revalidate";                                                           
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {                                                       
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";                                                           
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;                                                             
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;                    

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/crysgarage.studio/fullchain.pem;                                                      
    ssl_certificate_key /etc/letsencrypt/live/crysgarage.studio/privkey.pem;                                                    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = crysgarage.studio) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name crysgarage.studio www.crysgarage.studio;        
    return 404;
}

