server {
    server_name crysgarage.studio www.crysgarage.studio;

    root /var/www/html;
    index index.html index.htm;

    # Handle API requests
    location /api/ {
        try_files $uri $uri/ =404;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php-fpm/www.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets - TEMPORARILY DISABLED CACHING
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/crysgarage.studio/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/crysgarage.studio/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = crysgarage.studio) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name crysgarage.studio www.crysgarage.studio;
    return 404; # managed by Certbot
}

